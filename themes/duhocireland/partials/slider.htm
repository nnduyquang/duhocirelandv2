[sliders]
==
{% set sliders=sliders.sliders %}


<div id="slider">
    <div class="blink_text">
        <span>No Customer Service Fee</span>
    </div>
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            {% for slider in sliders %}
            <div class="carousel-item  {%if loop.index0==0%}   active{%endif%}">
                <div class="edit-slide">
                    <div class="img-content" style="background-image:url({{slider.slider_path|media}});">
                        <div class="container" style="position: relative">
                            {%if loop.index0==0%}
                            <div class="test-slide">
                                <h5 class="wow fadeInDown">YOUR EDUCATION, YOUR WAY!</h5>
                                <h4 class="wow fadeInLeft" data-wow-delay="800ms">
                                    EVERYONE CAN STUDY <br>
                                    OVERSEAS
                                </h4>
                                <h6 class="wow fadeIn" data-wow-delay="1500ms">{{slider.slider_description}}</h6>
                            </div>
                            {% else %}
                            <div class="test-title animated fadeInLeft">
                                <h4 class="animated fadeIn" style="animation-delay: 1s;">
                                    {{slider.slider_description}}</h4>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
